<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>若中ソーラン節</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: #ccc;
  font-family: sans-serif;
  overflow: hidden;

  /* コピー・選択・ドラッグ禁止 */
  user-select: none;
  -webkit-user-drag: none;
}

img, svg {
  pointer-events: none;
  -webkit-user-drag: none;
  user-drag: none;
}

#parentContainer {
  position: absolute;
  width: 1920px;
  height: 1080px;
  background: #fff;
  left: 50%;
  top: 50%;
  transform-origin: 50% 50%;
  overflow: hidden;
}

#imageDisplay {
  position: absolute;
  top: 0;
  left: 0;
  width: 1920px;
  height: 985.5px;
  object-fit: contain;
  background: #fff;
  z-index: 1;
  pointer-events: none;
}

#bottomBar {
  position: absolute;
  left: 0;
  top: 985.5px;
  width: 1920px;
  height: 94.5px;
  background: #a4e2ff;
  z-index: 0;
}

.btn {
  position: absolute;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
}

.btn img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
  pointer-events: none;
}

/* presetMenu */
#presetMenu {
  position: absolute;
  display: none;
  width: 188px;
  height: 158px;
  z-index: 10;
  background: transparent;
}

#presetMenu img.menu-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 5;
}

#presetMenu button {
  position: absolute;
  border: none;
  background: none;
  cursor: pointer;
  padding: 0;
  z-index: 15;
}

#presetMenu button img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
  pointer-events: none;
}
</style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;">
<div id="parentContainer">
  <img id="imageDisplay" src="image/1.png" alt="表示画像" draggable="false">
  <div id="bottomBar"></div>

  <!-- 既存ボタン -->
  <button id="btn1" class="btn" style="left:16.3px; top:997.6px; width:70px; height:70px;"><img src="image/back.svg" alt="戻る" draggable="false"></button>
  <button id="btn2" class="btn" style="left:104.2px; top:997.6px; width:70px; height:70px;"><img src="image/yarinaoshi.svg" alt="最初に巻き戻すだけ" draggable="false"></button>
  <button id="btn3" class="btn" style="left:192.1px; top:997.6px; width:70px; height:70px;"><img src="image/stop.svg" alt="停止" draggable="false"></button>
  <button id="btn4" class="btn" style="left:280.0px; top:997.6px; width:70px; height:70px;"><img src="image/start.svg" alt="再生" draggable="false"></button>
  <button id="btn5" class="btn" style="left:367.9px; top:997.6px; width:159.2px; height:70px;"><img src="image/again.svg" alt="最初に戻して再生" draggable="false"></button>
  <button id="btn6" class="btn" style="left:545.0px; top:997.8px; width:170.8px; height:70px;"><img src="image/after_again.svg" alt="after_again" draggable="false"></button>
  <button id="btn7" class="btn" style="left:733.7px; top:997.6px; width:70px; height:70px;"><img src="image/maki.svg" alt="10秒巻き戻し" draggable="false"></button>
  <button id="btn8" class="btn" style="left:821.6px; top:997.6px; width:70px; height:70px;"><img src="image/oku.svg" alt="10秒送り" draggable="false"></button>

  <!-- presetボタン -->
  <button id="btnPreset" class="btn" style="left:1717.3px; top:997.8px; width:188px; height:70px;"><img src="image/preset.svg" alt="プリセット" draggable="false"></button>

  <!-- presetメニュー -->
  <div id="presetMenu">
    <img src="image/preset_menu.svg" class="menu-bg" draggable="false">
    <button id="btnPreset1" style="top:4px; left:4px; width:180.3px; height:62.5px;"><img src="image/all.svg" alt="歌詞付きモード" draggable="false"></button>
    <button id="btnPreset2" style="top:70.9px; left:4px; width:180.3px; height:62.5px;"><img src="image/sounds_only.svg" alt="音声のみモード" draggable="false"></button>
  </div>

  <audio id="audio" src="audio/sample.mp3"></audio>
</div>

<script>
// 画像切替リスト
const imageTimes = [
  {min:0, sec:0, src:"image/1.png"},
  {min:0, sec:5, src:"image/2.png"},
  {min:0, sec:54, src:"image/3.png"},
  {min:1, sec:30, src:"image/4.png"},
  {min:2, sec:35, src:"image/5.png"},
];

const audio=document.getElementById('audio');
const btn4=document.getElementById('btn4');
const btn4Img=btn4.querySelector('img');
const imageDisplay=document.getElementById('imageDisplay');

// 再生/一時停止
btn4.addEventListener('click',()=>{audio.paused?audio.play():audio.pause();});
audio.addEventListener('play',()=>{btn4Img.src="image/0.svg"; btn4Img.alt="一時停止";});
audio.addEventListener('pause',()=>{btn4Img.src="image/start.svg"; btn4Img.alt="再生";});

// 再生系ボタン
document.getElementById('btn1').addEventListener('click',()=>{});
document.getElementById('btn2').addEventListener('click',()=>{audio.currentTime=0;});
document.getElementById('btn3').addEventListener('click',()=>audio.pause());
document.getElementById('btn5').addEventListener('click',()=>{audio.currentTime=0;audio.play();});
document.getElementById('btn7').addEventListener('click',()=>audio.currentTime=Math.max(0,audio.currentTime-10));
document.getElementById('btn8').addEventListener('click',()=>audio.currentTime=Math.min(audio.duration,audio.currentTime+10));

// preset
const presetBtn=document.getElementById("btnPreset");
const presetMenu=document.getElementById("presetMenu");
let mode="ALL";
presetBtn.addEventListener("click",(e)=>{
  e.stopPropagation();
  presetMenu.style.display=(presetMenu.style.display==="block"?"none":"block");
  presetMenu.style.left=presetBtn.offsetLeft+"px";
  presetMenu.style.top=(presetBtn.offsetTop - presetMenu.offsetHeight)+"px";
});
document.getElementById("btnPreset1").addEventListener("click",()=>{
  mode="ALL"; imageDisplay.src="image/1.png"; presetMenu.style.display="none";
});
document.getElementById("btnPreset2").addEventListener("click",()=>{
  mode="SOUNDS_ONLY"; imageDisplay.src="image/sounds_only.png"; presetMenu.style.display="none";
});

// 画像切替
audio.addEventListener('timeupdate',()=>{
  if(mode==="ALL"){
    const currentSec=audio.currentTime;
    for(let i=imageTimes.length-1;i>=0;i--){
      const t=imageTimes[i].min*60+imageTimes[i].sec;
      if(currentSec>=t){
        if(imageDisplay.src.indexOf(imageTimes[i].src)===-1) imageDisplay.src=imageTimes[i].src;
        break;
      }
    }
  } else if(mode==="SOUNDS_ONLY"){
    if(imageDisplay.src.indexOf("sounds_only.png")===-1) imageDisplay.src="image/sounds_only.png";
  }
});

// リサイズ
function resizeContainer(){
  const vw=window.innerWidth, vh=window.innerHeight, baseW=1920, baseH=1080;
  const parent=document.getElementById('parentContainer');
  const scale=(vw/vh>baseW/baseH)?vh/baseH:vw/baseW;
  parent.style.transform=`translate(-50%,-50%) scale(${scale})`;
}
window.addEventListener('resize',resizeContainer);
window.addEventListener('load',resizeContainer);
</script>
</body>
</html>
